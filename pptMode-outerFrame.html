<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <iframe src="index.html?active=1" frameborder="0"></iframe>
</body>
<script>
    let tarFrame = document.querySelector('iframe');
    setTimeout(() => {
        tarFrame.contentWindow.postMessage({
            type: "pptModeCommond",
            rid: 5
        });
    }, 2000);

    window.addEventListener("message", e => {
        if (e.origin == location.origin) {
            let data = e.data;
            console.log(data);
        }
    });
</script>

</html>
