<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增自定义元素</title>
    <link rel="stylesheet" href="../../../css/index.css">
    <script src="custom_start.js"></script>
</head>

<body>
    <div class="p_main"></div>
    <div class="mainLoading">
        <div class="loading_layer">
            <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg"
                stroke="rgba(200,200,200,.5)">
                <g fill="none" fill-rule="evenodd">
                    <g transform="translate(1 1)" stroke-width="2">
                        <circle stroke-opacity=".5" cx="18" cy="18" r="18" />
                        <path d="M36 18c0-9.94-8.06-18-18-18"></path>
                    </g>
                </g>
            </svg>
        </div>
    </div>
    <div p-custom>
        <!--
        p-page 目标页id 从0开始数起,0是相对第一页
        p-target 相对区域 safe是安全区   screen是全屏大小
        p-rely 当该元素添加成功后，执行依赖js文件，可以是 drill.js 模块依赖规范； 
        当前元素会变成区域容器元素
        默认是display:flex的垂直居中布局
        -->
        <div p-page="1" p-target="safe" hor="center" ver="center" p-rely="">
            <a href="https://kirakiray.com/pageCreator/" target="_blank">PageCreator官网</a>
        </div>
    </div>
    <script>
        // 框架刚开始载入时，会触发全局的 beforeInit 函数
        window.beforeInit = function (commonData, pageData) {
            console.log('框架控制器数据 => ', commonData);
            console.log('页面数据 => ', pageData);

            commonData.on("pageStartLoad", (e, data) => {
                console.log("页面开始加载 => ", data);
            });

            commonData.on("pageLoaded", (e, data) => {
                console.log("页面加载完成 => ", data);
            });

            // changePageStart 和 changePageEnd 只会在 h5 模式触发
            commonData.on("changePageStart", (e, data) => {
                console.log("动画开始 => ", data);
            });

            commonData.on("changePageEnd", (e, data) => {
                console.log("动画end => ", data);
            });
        };
    </script>
</body>

</html>
